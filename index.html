<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Counter App</title>
    <link rel="stylesheet" href="style.css">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/c34a308fbf.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Start Header -->
    <header>
        <div class="container">
            <div class="counter-div">
                <h1>Counter App</h1>
                <span class="count">0</span>
                <hr>
                <div class="buttons">
                    <button class="subtract">
                        <i class="fa-solid fa-arrow-down"></i>
                        Subtract
                    </button>
                    <button class="reset">
                        <i class="fa-solid fa-spinner"></i>
                        Reset
                    </button>
                    <button class="add">
                        <i class="fa-solid fa-arrow-up"></i>
                        Add
                    </button>
                </div>
            </div>
        </div>
    </header>
    <!-- End Header -->
    <!-- Start Footer -->
    <div class="footer">
        <h1>
            Made By <span>Joe Madrid</span>
        </h1>
    </div>
    <!-- End Footer -->
    <script src="./script.js"></script>
</body>
</html>
